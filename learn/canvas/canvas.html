<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<style type="text/css">
    canvas {
        border: 1px red solid;
    }
</style>
<body onload="draw()">

<div class="container">
    <canvas id="canvas" width="180" height="120">Обновите браузер</canvas>

</div>

<!--<script src="../../bower_components/jquery/dist/jquery.js" async></script>-->
<!--<script src="../../bower_components/bootstrap/dist/js/bootstrap.bundle.js" defer></script>-->

<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fill();
        }
    }
    draw();
</script>
<script src="canvas.js"></script>

</body>
</html>
